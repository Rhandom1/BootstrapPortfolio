        <h1><strong>Contact</strong></h1>

  <div class="row">
      <form action="">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" class="form-control">

          </div>
        </div>
        <div class="input-group-prepend">
            <span class="input-group-text"></span>
        </div>
